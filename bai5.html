<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let interestRate = parseFloat(prompt("Nhập vào lãi suất (%): "));
        let month = parseInt(prompt("Nhập vào số tháng cho vay : "));
        let value = parseInt(prompt("Nhập vào số tiền vay : "));
        let interest = 0;
        for (num = 1; num <= month; num++){
            interest = value*interestRate;
            value = value + interest;
        }
        alert("Số tiền phải trả là : " + value);
    </script>
</body>
</html>
