<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên dương cần tính giai thừa"));
        let result = 1;
        for (let count = 1; count <= num; count++){
            result *= count;
        }
        document.write("Kết quả là : " + result);
    </script>
</body>
</html>
